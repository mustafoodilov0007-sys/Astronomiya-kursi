  <style>
    body {
      background: radial-gradient(circle at center, #000015, #000);
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    header {
      text-align: center;
      background: #002b55;
      padding: 20px;
      font-size: 26px;
      box-shadow: 0 0 20px #00bfff;
    }

    nav {
      text-align: center;
      background: #001f3f;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 10px;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #00bfff;
      text-shadow: 0 0 5px #00bfff;
    }

    .solar-system {
      position: relative;
      width: 600px;
      height: 600px;
      margin: 50px auto;
      border: 2px solid #004080;
      border-radius: 50%;
      background: radial-gradient(circle at center, #000020, #000);
      box-shadow: 0 0 30px #00bfff inset;
    }

    .sun {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, #ffcc00, #ff6600);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 60px #ff9900, 0 0 100px #ff6600;
    }

    .planet {
      position: absolute;
      top: 50%;
      left: 50%;
      border-radius: 50%;
      transform-origin: -50% -50%;
      animation: orbit linear infinite;
    }

    @keyframes orbit {
      from { transform: rotate(0deg) translateX(var(--distance)); }
      to { transform: rotate(360deg) translateX(var(--distance)); }
    }

    .mercury { 
      --distance: 70px;
      width: 8px; height: 8px; background: gray;
      animation-duration: 6s;
    }

    .venus { 
      --distance: 100px;
      width: 12px; height: 12px; background: #ffb347;
      animation-duration: 10s;
    }

    .earth { 
      --distance: 140px;
      width: 14px; height: 14px; background: #3cf;
      animation-duration: 12s;
    }

    .mars { 
      --distance: 180px;
      width: 10px; height: 10px; background: #ff5533;
      animation-duration: 14s;
    }

    .jupiter { 
      --distance: 230px;
      width: 24px; height: 24px; background: #e5c07b;
      animation-duration: 20s;
    }

    .saturn { 
      --distance: 280px;
      width: 20px; height: 20px; background: #f5e1a4;
      animation-duration: 26s;
      box-shadow: 0 0 10px 2px rgba(255,255,200,0.5);
    }

    .uranus { 
      --distance: 330px;
      width: 16px; height: 16px; background: #82eefd;
      animation-duration: 30s;
    }

    .neptune { 
      --distance: 380px;
      width: 16px; height: 16px; background: #4979ff;
      animation-duration: 34s;
    }

    footer {
      text-align: center;
      background: #001a33;
      padding: 10px;
      box-shadow: 0 -2px 10px #00bfff;
    }
  </style>
